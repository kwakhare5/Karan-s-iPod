name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm install
          pip install -r requirements.txt

      - name: Lint Frontend
        run: npm run lint

      - name: Lint Backend
        run: |
          pip install black flake8
          black --check scripts/ api/
          flake8 scripts/ api/ --max-line-length=100 --ignore=E501,W503

      - name: Build
        run: npm run build

      - name: Type Check
        run: npx tsc --noEmit
